<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <section class="face-content">
      <div class="face-card">
        <div class="face">
          <img src="./images/face1.jpg" alt="여자 1 얼굴" />
          <div class="round"></div>
        </div>
        <div class="face">
          <img src="./images/face2.jpg" alt="여자 2 얼굴" />
          <div class="round green"></div>
        </div>
        <div class="face">
          <img src="./images/face3.jpg" alt="여자 3 얼굴" />
          <div class="round"></div>
        </div>
        <div class="face">
          <img src="./images/face4.jpg" alt="여자 4 얼굴" />
          <div class="round green"></div>
        </div>
      </div>
      <div class="face-card">
        <div class="face">
          <img src="./images/face5.jpg" alt="남자 1 얼굴" />
          <div class="round green"></div>
        </div>
        <div class="face">
          <img src="./images/face6.jpg" alt="남자 2 얼굴" />
          <div class="round green"></div>
        </div>
        <div class="face">
          <img src="./images/face7.jpg" alt="남자 3 얼굴" />
          <div class="round"></div>
        </div>
        <div class="face">
          <img src="./images/face8.jpg" alt="남자 4 얼굴" />
          <div class="round"></div>
        </div>
      </div>
    </section>
  </body>
</html>
